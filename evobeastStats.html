	<body>

		<div class="data-block" style="height: 100%; padding:0px; float: left;">
			<canvas id="evobeastSprite" width="192" height="192"></canvas>
		</div>
		<div class="data-block">
			<h1 class="evobeastData" id="evobeastName"></h1>
			<p class="evobeastData" id="evobeastLevel"></p>
			<br>
			<p class="evobeastData" >magic</p>
		</div>
		<div class="data-block">
			<p class="evobeastData" id="evobeastxp"></p>
			<div class="progressBar ">
				<div class="progressBarFill" id="xpBar"></div>
			</div>
		</div>
		<div class="data-block">
			<p class="evobeastData" id="evobeastRune1"></p>
			<p class="evobeastData" id="evobeastRune2"></p>
		</div>
		<div class="data-block">
			<p class="evobeastData" id="evobeasthp"></p>
			<div class="progressBar">
				<div class="progressBarFill" id="healthBar"></div>
			</div>
			<p class="evobeastData" id="evobeastmp"></p>
			<div class="progressBar">
				<div class="progressBarFill" id="manaBar"></div>
			</div>
		</div>
		<div class="data-block">
			<div id="evobeastBaseStats"></div>
		</div>
		<div class="data-block">
			<p></p>
		</div>
	<script>
		var img = new Image();
		var canvas = document.getElementById("evobeastSprite");
		var ctx = canvas.getContext('2d');
		var evobeast = 'renla';
		var data = {name: 'renla', evobeast: 'renla', level: 1, rune1: 'power rune', rune2: 'hardy rune', hp: 100, hpCur: 80, mp: 10, mpCur: 10, xpCur: 10, str: 5, intel: 5, def: 5, mdef: 5, spd: 5};
		ctx.imageSmoothingEnabled = false;
		img.src = 'images/evobeasts/spr_'+data.evobeast+'_large.png';
		var spr = sprite({
			width: 64,
			height: 64,
			stretch: 3,
			image: img,
			context: ctx,
		});
		spr.init();
		document.getElementById("evobeastName").innerHTML = data.name;
		document.getElementById("evobeastLevel").innerHTML = "Level: " + data.level;
		document.getElementById("evobeastRune1").innerHTML = data.rune1;
		document.getElementById("evobeastRune2").innerHTML = data.rune2;
		document.getElementById("evobeasthp").innerHTML = "HP: " + data.hpCur+ "/" + data.hp;
		document.getElementById("healthBar").style.width = data.hpCur / data.hp * 100 + "%";
		document.getElementById("evobeastmp").innerHTML = "MP: " + data.mpCur+ "/" + data.mp;
		document.getElementById("manaBar").style.width = data.mpCur / data.mp* 100 + "%";
		document.getElementById("evobeastxp").innerHTML = "XP: " + data.xpCur+ "/" + calcRequiredXp(data.level);
		document.getElementById("xpBar").style.width = data.xpCur / calcRequiredXp(data.level) * 100 + "%";
		var baseStatNames = ['str', 'intel', 'def', 'mdef', 'spd']
		var statDiv = document.getElementById("evobeastBaseStats");
		for (var  i in baseStatNames) {
			var stat = baseStatNames[i];
			var p = document.createElement('p');
			p.innerHTML = stat + ": " + data[stat];
			p.className = 'evobeastData';
			statDiv.appendChild(p);
		}
		function calcRequiredXp(level) {
			var reqxp = level * 100;
			return reqxp;
		}
	</script>

</html>
