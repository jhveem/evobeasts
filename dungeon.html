<!DOCTYPE html>
<html>
	<head>
		<script src='classes/sprites.js'></script>
		<script src='classes/instances.js'></script>
		<script src='scripts/map.js'></script>
		<script src='scripts/capturing.js'></script>
		<script src='data/instData.js'></script>
		<script src='data/charData.js'></script>
		<script src='data/sheetData.js'></script>
		<style>
		ul {
			list-style-type: none;
		}
		</style>
	</head>
	<body>
		<canvas id='mapEditor' width='640' height='640' style='background-color: black;'></canvas>
		<br>
		<button onclick="loadMap('cave')">cave</button>
		<button onclick="loadMap('forest')">forest</button>
		<script src='scripts/mapVars.js'></script>
		<script>
			window.onload = function() {
				window.onkeyup = function(e) {
					var key = e.keyCode ? e.keyCode : e.which;
					keyCheck[key] =false;
				}
				window.onkeydown = function(e) {
					var key = e.keyCode ? e.keyCode : e.which;
					var active = document.activeElement.nodeName;
					if (active != "INPUT") {
						keyCheck[key] = true;
					}
				}
			}
		</script>
	</body>
</html>
