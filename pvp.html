	<script>
		var ctx = document.getElementById('ctx').getContext('2d');
		var canvas = document.getElementById('ctx');
		var WIDTH = 960;
		var HEIGHT = 640;
		var STRETCH = 4;
		canvas.width = WIDTH;
		canvas.height = HEIGHT;
		ctx.imageSmoothingEnabled = false;
		var battleBack = createBattleBack('grass'); 
		
		var battleInst = {};
		battleInst.a1 = createInst(48, 104, 'renla'); 
		battleInst.a1.dir = 'up';
		battleInst.at = createInst(104, 104, 'will_sword'); 
		battleInst.at.dir = 'up';
		battleInst.a2 = createInst(160, 104, 'renla'); 
		battleInst.a2.dir = 'up';
		battleInst.e1= createInst(48, 32, 'vespra'); 
		//battleInst.et= createInst(104, 32, 'will_sword'); 
		battleInst.e2= createInst(160, 32, 'vespra'); 

		ctx.font = '30px Arial';
		setInterval(update, 60);
		function update() {
			ctx.clearRect(0, 0, WIDTH, HEIGHT);
			battleBack.render();
			for (var  i in battleInst) { 
				var bInst= battleInst[i];
				bInst.draw();
			}
		}
		var charList = {}; 
		charList['renla'] = createCharSprites('renla');	
		charList['will_sword'] = createCharSprites('will_sword');	
		charList['vespra'] = createCharSprites('vespra');	
		function createInst(x, y, name) {
			var myInst = inst({x: x, y: y, name: name});
			return myInst;
		}
		function inst(options) {
			var that = {};
			that.x = options.x;
			that.y = options.y;
			that.name = options.name;
			that.state = options.state || 'idle';
			that.dir = options.dir || 'down';
			that.draw = function(state, dir) {
				var state = state || that.state;
				var dir = dir || that.dir;
				var spr = charList[that.name][state][dir];
				spr.render(that.x * STRETCH, that.y * STRETCH);
			}
			return that;
		}

	</script>
