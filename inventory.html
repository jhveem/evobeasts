<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
		<script src="/scripts/inventory.js"></script>
		<script src="/scripts/cookies.js"></script>
		<script src="/classes/sprites.js"></script>
		<script src="/data/elementData.js"></script>
		<script src="/data/itemData.js"></script>
		<link href="/styles/mainMenu.css" rel="stylesheet" type='text/css'>
		<link href="/styles/inventory.css" rel="stylesheet" type='text/css'>
		<title>EVOBEASTS</title>
	</head>
	<body>
		<div id="mainMenu" v-html='createMenu()'></div>
		<div id='inventory' class='inventory'>
		</div>
		<div id='move' class='inventory mover'>
		</div>
		<nav class="navbar navbar-expand-lg navbar-light nav-bottom">
			<a class="navbar-brand" href="https://github.com/jhveem/evobeasts">git</a>
		</nav>
		<script src="/scripts/menu.js"></script>
		<script>
			var x, y, xShift, yShift;
			window.onload = function() {
				var mydiv = document.getElementById('move');
				if (getCookie('username') !== '') {
					loadInventory(getCookie('username'));
				} else {
					window.location.replace("login.html");
				}
				window.addEventListener('mousemove', function(event) {
					x = event.clientX;
					y = event.clientY;
					if (typeof x !== 'undefined') {
						mydiv.style.left = x + xShift + 'px';
						mydiv.style.top = y + yShift + 'px';
					}
				}, false);
			};
		</script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
